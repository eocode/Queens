{% extends 'common/base.html' %}

{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12">
                <h1>Board: </h1>
                {% for n in board %}
                    <div class="row">
                        <div class="col-sm-{{ board|length }}">
                            {% for r in n %}
                                {{ r }}
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                <h2>Solutions: </h2>
                {{ a }}
                {% for n in solutions %}
                    <div class="row">
                        <div class="col-sm-{{ solutions|length }}">
                            {% for r in n %}
                                {{ r }}
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}

{% from 'bootstrap/form.html' import render_form %}
{% extends 'common/base.html' %}

{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12">
                <hr/>
                <div class="text-center">
                    <img width="200" src="https://www.flaticon.es/svg/static/icons/svg/3183/3183991.svg"/>
                </div>
                <h2 class="text-center">N*N queens puzzle</h2>
                <hr/>
                <form action="/simulation" method="post">
                    <div class="text-center">
                        {{ render_form(form, button_map={'submit': 'btn btn-dark'}) }}
                    </div>
                </form>
                <hr/>
                <div class="text-center">
                    <a href="/boards" class="btn btn-dark btn-block">
                        Solved boards
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
